<template name='description'>
    <div class='container'>
      <div class='jumbotron'>
        <!--START SIGNUP FORM v0.1-->
        <div id='signupForm' class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    
                    <label for="description" class="col-lg-2 control-label">About</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="description" maxlength=160></textarea>
                        <span class="help-block">Let people know who you are and what things you like to do! (160 characters max)</span>
                    </div>


                </div>


                <div class="form-group">
                    <div class='col-xs-12'>
                        <button id='descriptionFormSubmit' class="btn btn-primary" >Submit</button>
                    </div>
                </div>
        










        
            </fieldset>
        </div> <!-- END signup form -->
      </div> <!-- END jumbotron -->
    </div> <!-- END container -->


    {{> materializeRipples}}
</template>
